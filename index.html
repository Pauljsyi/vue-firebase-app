<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.0.2"></script>

    <title>Vue + Firebase App</title>
  </head>
  <style>
    .box {
      padding: 100px 0;
      width: 400px;
      text-align: center;
      background: #ddd;
      margin: 20px;
      display: inline-block;
    }
  </style>
  <body>
    <h1>Hello</h1>
    <div id="app">
      <div v-show="show">
        <p>{{title}} -- {{author}} -- {{age}}</p>
        <!-- v-on is a directive that react to events -->
        <button @click="incrementAge()">Increase Age</button>
        <button @click="decrementAge()">Decrease Age</button>
        <button @click="changeTitle('Hallelujah')">Change Title</button>
      </div>
      <button @click="toggleShow()">{{showOrHide}} Books</button>
      <div>
        <div class="box" v-on:mouseover="handleEvent($event, 5)">mouseover</div>
        <div class="box" v-on:mouseout="handleEvent">mouseout</div>
        <div class="box" v-on:dblclick="handleEvent">double click</div>
        <div class="box" v-on:mousemove="handleMouseMove">
          position: x:{{x}} y:{{y}}
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
